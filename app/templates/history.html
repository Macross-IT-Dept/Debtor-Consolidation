{% extends 'base.html' %}

{% block title %} Statement {% endblock %}

{% block content %}

<div class="card" style="margin-top: 2em; margin-bottom: 2em;">
    <div class="card-header">
        <h2><b>History</b></h2>
    </div>
    <div class="card-body">
        <table id="HistoryTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Created At</th>
                    <th>Created By</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script>
    $(document).ready(function () {

        DataTable.Buttons.defaults.dom.button.className = 'btn';
        
        $('#HistoryTable').DataTable({
            ajax: {
                url: `/api/history`,
                dataSrc: ''
            },
            columns: [
                { data: 'id', title: 'ID', width:'5%' },
                { data: 'description', title: 'Description', width: '70%' },
                { data: 'created_at', title: 'Created At', width: '15%' },
                { data: 'created_by', title: 'Created By', width: '10%' },
                {
                    data: null,
                    title: 'Actions',
                    width: '5%',
                    orderable: false,
                    searchable: false,
                    render: function (data, type, row) {
                        if (type === 'display') {
                            const linkUrl = `/statement?statement_id=${row.id}`;
                            return `<a href="${linkUrl}" class="btn btn-primary btn-sm">View</a>`;
                        }
                        return null;
                    }
                }
            ],
            columnDefs: [
                {
                    targets: 2,
                    render: DataTable.render.datetime('ddd, DD MMM YYYY h:mm:ss a')
                }
            ],
            order: [[2, 'desc']],
            layout: {
                topStart: 'pageLength',
                topEnd: 'search',
                bottomStart: 'info',
                bottomEnd: 'paging'
            },
            responsive: {
                details: {
                    renderer: function (api, rowIdx, columns) {
                        let data = columns
                            .map((col, i) => {
                                return col.hidden
                                    ? '<p><b>' + col.title + ': &nbsp;' + '</b>' + col.data + '</p>' : '';
                            })
                            .join('');

                        let table = document.createElement('table');
                        table.innerHTML = data;

                        return data ? table : false;
                    }
                }
            }
        });

    });

</script>

{% endblock %}
